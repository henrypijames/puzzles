    </g>
  </g>
  <g id="clues" inkscape:groupmode="layer">
    <text id="notes" x="0" y="950">
      <tspan x=".25em">• </tspan>
      <tspan x="1em"><tspan class="bold">Normal sudoku</tspan>: Fill every row, column and marked 3×3 box with the </tspan>
      <tspan x="1em" dy="1.5em">digits 1 to 9 once each.</tspan>
      <tspan x=".25em" dy="1.5em">• </tspan>
      <tspan x="1em"><tspan class="bold">River &amp; riverbank</tspan>: Locate a river (think: classic <tspan class="italic">snake</tspan>) in the grid, </tspan>
      <tspan x="1em" dy="1.5em">consisting of a one-cell wide, non-looping, non-branching string of </tspan>
      <tspan x="1em" dy="1.5em">orthogonally connected cells, which may not touch itself orthogonally </tspan>
      <tspan x="1em" dy="1.5em">(but may diagonally); each border between a river cell and a non-river </tspan>
      <tspan x="1em" dy="1.5em">cell is a riverbank segment (this precludes the grid edge from being </tspan>
      <tspan x="1em" dy="1.5em">counted as riverbank).</tspan>
      <tspan x=".25em" dy="1.5em">• </tspan>
      <tspan x="1em"><tspan class="bold">Riverbank sweeper &amp; sentinel</tspan>: Each circled cell is a riverbank sweeper, </tspan>
      <tspan x="1em" dy="1.5em">which counts riverbank segments within the (up to 3×3) surrounding </tspan>
      <tspan x="1em" dy="1.5em">cells; each squared cell is a riverbank sentinel, which counts riverbank </tspan>
      <tspan x="1em" dy="1.5em">segments in its row and column combined (see example image).</tspan>
      <tspan x=".25em" dy="1.5em">• </tspan>
      <tspan x="1em"><tspan class="bold">No negative constraint</tspan>: Not all circles and squares are necessarily given.</tspan>
    </text>
  </g>
</svg>
