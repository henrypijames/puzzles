   xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape"
   width="4.75in" height="7.875in" viewBox="-25 -175 950 1575">
  <sodipodi:namedview id="namedview-0"
     units="pc" inkscape:document-units="pc" inkscape:pagecheckerboard="1">
  </sodipodi:namedview>
  <style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital@0;1&amp;family=Merriweather:ital,wght@0,400;0,700;1,400&amp;display=swap');
